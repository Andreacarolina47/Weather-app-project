<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>The weather app</h1>
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter the name of the city"
          id="city-name"
        />
        <input
          type="submit"
          value="Search"
          class="searchButton"
          id="searchCityButton"
        />
        <input
          type="submit"
          value="Current"
          class="currentWeatherButton"
          id="currentButton"
        />
      </form>

      <h2 class="currentTime"></h2>

      <div class="current-temperature">
        <span> <img src="" id="weatherIcon" class="currentWeatherIcon" /></span>
        <span id="temperature"></span>
        <span class="units"
          >°C |<a href="" class="farenheit" id="farenheit"> °F</a></span
        >
      </div>

      <div class="temperature-info">
        <div class="row">
          <div class="col" class="description" id="description"></div>
          <div class="col" class="humidity" id="humidity"></div>
          <div class="col" class="wind" id="wind"></div>
          <div class="col" class="lowHighTemp">
            <span id="highTemp"></span>
            <span id="lowTemp"></span>
          </div>
        </div>
      </div>

      <div class="five-day-forecast">
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col">
            <img src="" alt="" />
          </div>
          <div class="col">
            <img src="" alt="" />
          </div>
          <div class="col">
            <img src="" alt="" />
          </div>
          <div class="col">
            <img src="" alt="" />
          </div>
          <div class="col">
            <img src="" alt="" />
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="http://github.com/Andreacarolina47/Weather-app-project"
        target="_blank"
        class="source-link"
      >
        Open-source code</a
      >
      by Andrea Gómez
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
